<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Firmador de Documentos PDF</title>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
                <style>
                    header {
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        background-color: #fff;
                        padding: 15px 20px;
                        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                    }
                    .logo-container {
                        display: flex;
                        align-items: center;
                    }
                    .logo {
                        width: 50px;
                        height: 50px;
                        margin-right: 15px;
                        background-color: #ddd;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-radius: 5px;
                    }
                    .main-content {
                        background-color: #fff;
                        border-radius: 5px;
                        padding: 30px;
                        margin-top: 30px;
                        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                    }
                    body {
                        font-family: Arial, sans-serif;
                        margin: 0;
                        padding: 0;
                        background-color: #f5f5f5;
                    }
                    .container {
                        max-width: 1200px;
                        margin: 0 auto;
                        padding: 20px;
                    }
                    
                    #file-input {
                        display: none;
                    }
                    .upload-btn {
                        background-color: #4CAF50;
                        color: white;
                        padding: 10px 15px;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                        margin-bottom: 20px;
                    }
                    #pdf-container {
                        border: 1px solid #ddd;
                        margin-bottom: 20px;
                    }
                    #signature-pad {
                        border: 1px solid #000;
                        margin-bottom: 20px;
                        cursor: crosshair; /* Cambia el cursor a una cruz para indicar que se puede dibujar */
                        background-color: #f9f9f9; /* Fondo ligeramente coloreado para distinguir mejor el área de firma */
                    }
                    .form-group {
                        margin-bottom: 15px;
                    }
                    label {
                        display: block;
                        margin-bottom: 5px;
                    }
                    input[type="text"], input[type="date"] {
                        width: 100%;
                        padding: 8px;
                        border: 1px solid #ddd;
                        border-radius: 4px;
                    }
                    .btn {
                        background-color: #4CAF50;
                        color: white;
                        padding: 10px 15px;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                        margin-right: 10px;
                    }
                    .btn-clear {
                        background-color: #f44336;
                    }
                    .back-btn {
                        background-color: #607D8B;
                        color: white;
                        border: none;
                        padding: 8px 15px;
                        border-radius: 4px;
                        cursor: pointer;
                        font-weight: bold;
                        transition: background-color 0.3s ease;
                    }

                    .back-btn:hover {
                        background-color: #455A64;
                    }
                    .instructions {
                        color: #666;
                        font-style: italic;
                        margin-bottom: 10px;
                    }
                    .loading {
                        text-align: center;
                        margin: 20px 0;
                        display: none;
                    }
                </style>
            </head>
    <body>
        
        <header>
            <div class="logo-container">
                <img src="assets/img/logo.png" alt="Logo de la empresa" class="logo">
                <h1>Con-Crete Estilo</h1>
            </div>
            <button class="back-btn" onclick="location.href='index.html'">Volver al Menú</button>
        </header>
        
        <div class="container">
            <div class="main-content">
                <h3>Firmador de Documento: Conformidad de trabajo</h3>
                <div class="form-group">
                    <label for="client-name">Nombre del cliente:</label>
                    <input type="text" id="client-name" placeholder="Nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="date-field">Fecha:</label>
                    <input type="date" id="date-field">
                </div>
                
                <div>
                    <h3>Firma aquí:</h3>
                    <p class="instructions">Haz clic y arrastra con el mouse para firmar o utiliza el dedo en dispositivos táctiles</p>
                    <canvas id="signature-pad" width="500" height="200"></canvas>
                    <div class="buttons">
                        <button class="btn btn-clear" id="clear-signature">Borrar firma</button>
                        <button class="btn" id="save-button">Guardar documento firmado</button>
                    </div>
                </div>
                
            </div>
        </div>
        
      

        
        <script>
            // Inicializar PDF.js
            const pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
            
            // Inicialización del pad de firma con opciones
            let signaturePad = new SignaturePad(document.getElementById('signature-pad'), {
                minWidth: 1,
                maxWidth: 3,
                penColor: "black",
                backgroundColor: "rgba(255, 255, 255, 0)" // Fondo transparente
            });
            
            
            const { jsPDF } = window.jspdf;
            
            // Establecer la fecha actual por defecto
            const today = new Date();
            const formattedDate = today.toISOString().substr(0, 10);
            document.getElementById('date-field').value = formattedDate;
            
            
            // Añadir eventos para mejorar la experiencia con el mouse
            document.getElementById('signature-pad').addEventListener('mouseenter', function() {
                this.style.boxShadow = '0 0 5px rgba(0, 0, 255, 0.5)';
            });
            
            document.getElementById('signature-pad').addEventListener('mouseleave', function() {
                this.style.boxShadow = 'none';
            });
            
            // Limpiar firma
            document.getElementById('clear-signature').addEventListener('click', function() {
                signaturePad.clear();
            });
            
            // Guardar documento con firma
            document.getElementById('save-button').addEventListener('click', function() {
                if (signaturePad.isEmpty()) {
                    alert('Por favor, firme el documento antes de guardar.');
                    return;
                }
                
                const clientName = document.getElementById('client-name').value;
                const dateField = document.getElementById('date-field').value;
                
                if (!clientName) {
                    alert('Por favor, ingrese el nombre del cliente.');
                    return;
                }
                
                if (!dateField) {
                    alert('Por favor, ingrese la fecha.');
                    return;
                }
